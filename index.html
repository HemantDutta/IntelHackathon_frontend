<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCode Attendance System | Intel OneAPI Hackathon</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/bc_logo_trans.png">
    <!--  Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--Main Container-->
<div class="main-cont">

    <!--Navbar-->
    <div class="nav-cont d-flex justify-content-center">
        <nav class="navbar d-flex bg-dark w-50 mt-5 justify-content-center p-3 down" id="navbar">
            <div class="list-cont">
                <ul class="list-unstyled d-flex nav-list justify-content-around align-items-center m-0">
                    <li class="byteLogo"><img src="assets/images/bc_logo_trans.png" class="card-img" alt=""></li>
                    <li><a href="#" class="active"><span>Home</span></a></li>
                    <li><a href="#"><span>About</span></a></li>
                    <li><a href="https://github.com/HemantDutta/IntelHackathon_frontend"><span>Github <i class="fa-brands fa-github"></i></span></a></li>
                </ul>
            </div>
            <i class="fa-solid fa-chevron-up text-light upArr" id="up" onclick="up()"></i>
        </nav>
    </div>
    <!--Navbar End-->
    <div class="cs-cont mt-5">
        <div class="class-select-form p-5">
            <div class="row justify-content-around flex-lg-row flex-xl-row flex-column">
                <div class="col-lg-5 col-xl-5 col-12 cs-form">
                    <div class="top-text">
                        <h2 class="text-light fw-bold">ByteCode Attendance System</h2>
                    </div>
                    <div class="form-content mt-5">
                        <form>
                            <div class="input-wrapper">
                                <label for="classSelect" class="text-light fw-bold mb-2">Choose your class...</label>
                                <select class="form-select" name="classSelect" id="classSelect">
                                    <option value="#" selected>Select an option</option>
                                    <option value="3MCA">3 MCA A</option>
                                    <option value="3MCB">3 MCA B</option>
                                </select>
                            </div>
                            <div class="input-wrapper mt-4">
                                <label for="hourSelect" class="text-light fw-bold mb-2">Select Hour</label>
                                <select class="form-select" name="hourSelect" id="hourSelect">
                                    <option value="#" selected>Select an option</option>
                                    <option value="9-10">9:00 - 10:00</option>
                                    <option value="10-11">10:00 - 11:00</option>
                                    <option value="11-12">11:00 - 12:00</option>
                                    <option value="12-13">12:00 - 13:00</option>
                                    <option value="14-15">14:00 - 15:00</option>
                                    <option value="15-16">15:00 - 16:00</option>
                                </select>
                            </div>
                            <div class="input-wrapper mt-4">
                                <label for="teachSelect" class="text-light fw-bold mb-2">Choose Faculty...</label>
                                <select class="form-select" name="teachSelect" id="teachSelect">
                                    <option value="#" selected>Select an option</option>
                                    <option value="ShoneySeb">Dr. Shoney Sebastian</option>
                                    <option value="KavR">Dr. Kavitha R.</option>
                                </select>
                            </div>
                            <div class="button-wrapper mt-4">
                                <button>Start</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 col-xl-5 col-12 cs-image">

                </div>
            </div>
        </div>
    </div>
</div>
<!--Main Container End-->
<!--Scripts-->
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
